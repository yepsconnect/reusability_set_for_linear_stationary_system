<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <title>Множество достижимости линейной управляемой системы</title>
    </head>

    <body>
        <main>
            <header>
				<h1 id="title">Множество достижимости линейной управляемой системы</h1>
            </header>
            <article class="block">
                <section class="inputData">
                    <div class="box">
                        <h2 >Матрица</h2>
                        <div class="boxes">
                            <div class="row">
                                <input class="inputMatrix" id="inputOne" type="text" placeholder="(1;1)" value="1"> 
                                <input class="inputMatrix" id="inputTwo" type="text" placeholder="(1;2)" value="2">
                            </div>
                            <div class="row">
                                <input class="inputMatrix" id="inputThree" type="text" placeholder="(2;1)" value="-1">
                                <input class="inputMatrix" id="inputFour" type="text" placeholder="(2;2)" value="0">    
                            </div>
                        </div>
                    </div>
                    
                    <div class="box">
                        <h2>Начальное положение</h2>
                        <div class="row">
                            <input class="inputVector" id="inputVectorOne" type="text" placeholder="от" value="3">
                            <input class="inputVector" id="inputVectorTwo" type="text" placeholder="до" value="-2">
                        </div>
                    </div>
                    
                    <div class="box">
                        <h2>Время</h2>
                        <div class="row">
                            <input class="firstDot" id="timeStart" type="text" placeholder="t0" value="-3.14">
                            <input class="firstDot" id="timeEnd" type="text" placeholder="t" value="0">
                        </div>
                    </div>
                    <div class="box">
                        <h2>Разбиение </h2>
                        <div class="boxes">
                            <input class="point" id="firstDot" type="text" placeholder="N">
                        </div>
                    </div>
                </section>
                <button class="create" onclick="plotOne();  plotTwo()">Построить</button> 
                <section class="result">
                    <div style="min-width: 50%">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div style="min-width: 50%">
                        <canvas id="myChart2"></canvas>
                    </div>
                </section>
            </article>
        </main>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://pagecdn.io/lib/mathjs/7.1.0/math.min.js" crossorigin="anonymous"  ></script>
    
    <script src="js/lodash.js"></script>
    <script src="js/main.js"></script>
   
</html>
